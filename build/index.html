<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee | Add</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>

    <!-- my style  -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- my script -->
    <script defer type="module" src="./js/main.js"></script>
    <script defer type="text/javascript">
        function check(event, element) {
            let kCode = event.keyCode;

            switch(element) {

                case 'id':
                    if ((!(kCode >= 65 && kCode <= 90) && !(kCode >= 48 && kCode <= 57)  && !(kCode == 8))) {
                        event.preventDefault();
                    }
                    break;
                case 'fname':
                case 'mname':
                case 'lname': 
                    if (!(kCode >= 65 && kCode <= 90) && !(kCode == 8)) {
                        event.preventDefault();
                    }
                    break;
                case 'email':
                    if (!(kCode >= 65 && kCode <= 90) && !(kCode == 8) && !(kCode >= 48 && kCode <= 57) && (kCode == 32)) {
                        event.preventDefault();
                    }
                    break;
                case 'designation':
                    if (!(kCode >= 65 && kCode <= 90) && !(kCode == 8) && !(kCode == 32)) {
                        event.preventDefault();
                    }
                    break;
                case 'salary':
                    if ((!(kCode >= 48 && kCode <= 57) && !(kCode == 8))) {
                        event.preventDefault();
                    }
                    break;
            }
        }
    </script>
</head>

<body>

    <!-- navbar started -->
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: rgb(200, 100, 200); min-width: 100%;">
        <div class="container-fluid">
            <!-- navbar brand -->
            <a class="navbar-brand" href="#" style="font-size: 100%; color: white; font-weight: 500;">
                Employee Management System
            </a>
        </div>
    </nav>
    <!-- navbar ended -->


    <!-- Add new product button started -->
    <div class="new-prd-btn">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn my-4 btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#newPrdModal"><i class="fa-regular fa-plus"></i>
                        New Employee
                    </button>
                </div>
            </div>
        </div>
        <!-- Add new product button ended -->

        <!-- Modal for new product started -->

        <div class="modal fade" id="newPrdModal" tabindex="-1" aria-hidden="true" aria-labelledby="newPrdModalLabel">
            <!-- modal dialog -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- modal header -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newPrdModalLabel" style="padding-left: 170px;">
                            Add Employee
                        </h1>
                        <button type="button" id="modalClose" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <!-- modal body -->
                    <div class="modal-body">
                        <form id="employeeForm" method="post">
                            <!-- for employee id -->
                            <div class="mb-4">
                                <label class="mb-1" for="empId">Employee Id</label>
                                <input type="text" class="form-control shadow-none" id="empId" name="empId" onkeydown="check(event, 'id')" onkeyup="check(event, 'id')">
                                <strong id="eIdError" class="text-danger font-wight-bold"></strong>
                            </div>
                            <!-- for employee description -->

                            <div class="mb-4">
                                <label class="form-label mb-1" for="empAbout">About</label>
                                <textarea class="form-control shadow-none" id="empAbout"></textarea>
                                <strong id="eAboutError" class="text-danger font-wight-bold"></strong>
                            </div>
                            <!-- for employee profile -->
                            <div class="mb-4">
                                <label for="empProfile" class="form-label">Profile</label>
                                <input class="form-control shadow-none" type="file" id="empProfile">
                                <strong id="eProfileError" class="text-danger font-wight-bold"></strong>
                            </div>
                            <!-- for employee first name -->
                            <div class="mb-4">
                                <label class="mb-1" for="empFname">First Name</label>
                                <input type="text" class="form-control shadow-none" id="empFname" name="empFname" onkeydown="check(event, 'fname')" onkeyup="check(event, 'fname')">
                                <strong id="eFnameError" class="text-danger font-wight-bold"></strong>
                            </div>
                            <!-- for employee middle name -->
                            <div class="mb-4">
                                <label class="mb-1" for="empMname">Middle Name</label>
                                <input type="text" class="form-control shadow-none" id="empMname" name="empMname" onkeydown="check(event, 'mname')" onkeyup="check(event, 'mname')">
                                <strong id="eMnameError" class="text-danger font-wight-bold"></strong>
                            </div>
                            <!-- for employee last name -->
                            <div class="mb-4">
                                <label class="mb-1" for="empLname">Last Name</label>
                                <input type="text" class="form-control shadow-none" id="empLname" name="empLname" onkeydown="check(event, 'lname')" onkeyup="check(event, 'lname')">
                                <strong id="eLnameError" class="text-danger font-wight-bold"></strong>
                            </div>
                            <!-- for employee email -->
                            <div class="mb-4">
                                <label class="mb-1" for="empEmail">Email</label>
                                <input type="text" class="form-control shadow-none" id="empEmail" name="empEmail" onkeydown="check(event, 'email')" onkeyup="check(event, 'email')">
                                <strong id="eEmailError" class="text-danger font-wight-bold"></strong>
                            </div>

                            <div class="mb-4">
                                <label for="empAge" class="form-label">Age&nbsp;&nbsp;</label><input type="text" class="text-center w-25" id="ageValue" disabled>
                                <input type="range" class="form-range" min="20" max="50" step="1" id="empAge" value="-1"
                                    oninput="this.previousElementSibling.value = this.value">
                                <strong id="eAgeError" class="text-danger font-wight-bold"></strong>
                            </div>

                            <div class="input-group mb-4">
                                <label class="input-group-text" for="empGender">Gender</label>
                                <select class="form-select shadow-none" id="empGender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other" selected>Other</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="empDesignation" class="form-label">Designation</label>
                                <input type="text" id="empDesignation" name="empDesignation" class="form-control shadow-none" onkeydown="check(event, 'designation')" onkeyup="check(event, 'designation')">
                                <strong id="eDesignationError" class="text-danger font-wight-bold"></strong>
                            </div>

                            <div class="mb-4">
                                <label for="empSkills" class="form-label">Skills&nbsp;</label>
                                <input type="text" id="empSkills" name="empSkills" class="form-control shadow-none">
                                <strong id="eSkillsError" class="text-danger font-wight-bold"></strong>
                            </div>

                            <div class="mb-4">
                                <label for="empExperience" class="form-label">Experience&nbsp;&nbsp;</label><input type="text" class="text-center w-25" id="experienceValue" disabled>
                                <input type="range" class="form-range" min="0" max="30" step="0.5" id="empExperience"
                                    value="-1" oninput="this.previousElementSibling.value = this.value">
                                <strong id="eExperienceError" class="text-danger font-wight-bold"></strong>
                            </div>

                            <div class="mb-4">
                                <label for="empSalary" class="form-label">Salary</label>
                                <input type="text" id="empSalary" name="empSalary" class="form-control shadow-none" onkeydown="check(event, 'salary')" onkeyup="check(event, 'salary')">
                                <strong id="eSalaryError" class="text-danger font-wight-bold"></strong>
                            </div>

                            <!-- modal footer -->
                            <div class="text-center">
                                <input type="submit" value="Add" class="btn btn-primary add-btn mx-3" id="submitBtn">
                                <button type="reset" class="btn btn-secondary" id="formReset">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Modal for new product ended -->

    <!-- Toast message on product update -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="Toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <h6>Toast Message</h6>
                <button type="button" class="btn btn-close" data-bs-dismiss="toast" aria-label="Close"
                    style="margin-left: 170px;"></button>
            </div>
            <div class="toast-body" id="statusMessage">
            </div>
        </div>
    </div>

    <!-- container for table -->
    <div class="container" id="tblContainer" style="overflow-x: auto;">
        <!-- table started -->
        <table class="table table-hover" id="emp-tbl">
            <thead>
                <tr>
                    <th scope="col" class="text-center">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>Employee&nbsp;Id&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortById_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortById_desc"></i>
                            </div>
                        </div>
                    </th>
                    <th scope="col" class="text-center">Profile</th>
                    <th scope="col" class="text-center">About</th>
                    <th scope="col" class="text-center">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>First&nbsp;Name&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortByFname_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortByFname_desc"></i>
                            </div>
                        </div>
                    </th>
                    <th scope="col" class="text-center">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>Last&nbsp;Name&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortByLname_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortByLname_desc"></i>
                            </div>
                        </div>
                    </th>
                    <th scope="col" class="text-center">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>Gender&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortByGender_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortByGender_desc"></i>
                            </div>
                        </div>
                    </th>
                    <th scope="col" class="text-center">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>Age&nbsp;(Years)&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortByAge_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortByAge_desc"></i>
                            </div>
                        </div>
                    </th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">Designation</th>
                    <th scope="col" class="text-center">Skills</th>
                    <th scope="col" class="text-center">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>Experience&nbsp;(Years)&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortByExperience_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortByExperience_desc"></i>
                            </div>
                        </div>
                        </th>
                    <th scope="col">
                        <div style="display: flex; flex-direction: row; justify-content: center;">
                            <div>Salary&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div style="display: flex; flex-direction: column;">
                                <i class="fa-solid fa-sort-up sort" id="sortBySalary_asc"></i>
                                <i class="fa-solid fa-sort-down sort" id="sortBySalary_desc"></i>
                            </div>
                        </div>
                    </th>
                    <th scope="col" class="text-center">View</th>
                </tr>
            </thead>
            <tbody id="tblBody">

            </tbody>
        </table>
        <!-- table ended -->
    </div>

    <!-- footer started -->
    <div class="container-fluid py-1" id="footer-container">
        <footer class="footer">
            <div id="footer-div" class="text-center">
                <p class="my-1">Copyright&nbsp;<i class="fa fa-copyright" style="color: white;"></i>&nbsp;2023&nbsp;Jay Koshti</p>
                <a href="#" target="_blank">jaykoshti@gmail.com</a>
            </div>
        </footer>
    </div>
    <!-- footer ended -->

</body>

</html>
